<bgx-ueditor [(ngModel)]="full_source" #full></bgx-ueditor>
<div style="border: 1px solid #ddd; border-radius:4px;padding:15px;margin-top: 10px;">
  <blockquote style="padding:0;border-left:0;margin-bottom:0;" [innerHTML]="full_source"></blockquote>
</div>
<h5 style="border-bottom:1px solid #eee;margin: 10px 0;">语言切换</h5>
<button nz-button type="primary" (click)="setLanguage('zh-cn')">zh-cn</button>
<button nz-button type="primary" (click)="setLanguage('en')">en</button>
<h5 style="border-bottom:1px solid #eee;margin: 10px 0;">常用API</h5>
<div>
  <button nz-button type="primary" (click)="getAllHtml()">获得整个html的内容</button>
  <button nz-button type="primary" (click)="getContent()">获得内容</button>
  <button nz-button type="primary" (click)="setContent(false)">写入内容</button>
  <button nz-button type="primary" (click)="setContent(true)">追加内容</button>
  <button nz-button type="primary" (click)="getContentTxt()">获得纯文本</button>
  <button nz-button type="primary" (click)="getPlainTxt()">获得带格式的纯文本</button>
  <button nz-button type="primary" (click)="hasContent()">判断是否有内容</button>
  <button nz-button type="primary" (click)="full.Instance.focus()">使编辑器获得焦点</button>
</div>
<div>
  <button nz-button type="primary" (click)="getText()">获得当前选中的文本</button>
  <button nz-button type="primary" (click)="insertHtml()">插入给定的内容</button>
  <button nz-button type="primary" (click)="full.Instance.setEnabled()">可以编辑</button>
  <button nz-button type="primary" (click)="full.Instance.setDisabled('fullscreen')">不可编辑</button>
  <button nz-button type="primary" (click)="full.Instance.setHide()">隐藏编辑器</button>
  <button nz-button type="primary" (click)="full.Instance.setShow()">显示编辑器</button>
  <button nz-button type="primary" (click)="full.Instance.setHeight(300)">设置编辑器的高度为300</button>
</div>
<h5 style="border-bottom:1px solid #eee;margin: 10px 0;">事件监听</h5>
<button nz-button type="primary" (click)="addListenerFocus()">监听focus事件</button>
<button nz-button type="primary" (click)="removeListenerFocus()">移除focus事件</button> focus: {{focus}}
