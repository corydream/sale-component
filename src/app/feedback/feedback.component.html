
<div class="contain" style="height: 60vh;">
    <div style="height: calc(60vh - 50px);" class="content">
        <form nz-form [formGroup]="validateForm">
            <!-- 标题 -->
            <nz-form-item>
              <nz-form-label [nzSm]="4" [nzXs]="24" nzRequired nzFor="title">标题</nz-form-label>
              <nz-form-control [nzSm]="18" [nzXs]="24">
                <input nz-input formControlName="title" id="title">
                <nz-form-explain *ngIf="validateForm.get('title').dirty && validateForm.get('title').errors">必填字段不能为空!</nz-form-explain>
              </nz-form-control>
            </nz-form-item>
            <!-- 姓名 -->
            <nz-form-item>
              <nz-form-label [nzSm]="4" [nzXs]="24" nzFor="userName" nzRequired>提问人</nz-form-label>
              <nz-form-control [nzSm]="18" [nzXs]="24">
                <input nz-input type="userName" id="userName" formControlName="userName">
                <nz-form-explain *ngIf="validateForm.get('userName').dirty && validateForm.get('userName').errors">
                    必填字段不能为空!
                </nz-form-explain>
              </nz-form-control>
            </nz-form-item>
            <!-- 组件名称 -->
            <nz-form-item>
                    <nz-form-label [nzSm]="4" [nzXs]="24" nzFor="componentName" nzRequired>组件名称</nz-form-label>
                    <nz-form-control [nzSm]="18" [nzXs]="24">
                      <nz-select id="componentName" formControlName="componentName">
                          <nz-option *ngFor="let item of list" [nzLabel]="item.label" [nzValue]="item.value"></nz-option>
                      </nz-select>
                      <nz-form-explain *ngIf="validateForm.get('componentName').dirty && validateForm.get('componentName').errors">
                          必填字段不能为空!
                      </nz-form-explain>
                    </nz-form-control>
                  </nz-form-item>
            <!-- 问题描述 -->
            <nz-form-item>
              <nz-form-label [nzSm]="4" [nzXs]="24" nzFor="description" nzRequired>问题描述</nz-form-label>
              <nz-form-control [nzSm]="18" [nzXs]="24">
                <!-- http://legion.banggood.cn/static/ueditor-1.4.3.3/-->
                <!-- <bgx-ueditor #ueditor formControlName="description" [bgxPath]="'/assets/ueditor/'" [bgxConfig]="config" [ngClass]="{'edui-error': validateForm.get('description').dirty && validateForm.get('description').errors }"></bgx-ueditor> -->
                <nz-form-explain style="padding-top:3px;" *ngIf="validateForm.get('description').dirty && validateForm.get('description').errors">
                        必填字段不能为空!
                </nz-form-explain>
              </nz-form-control>
            </nz-form-item>
          </form>
    </div>
    <div class="line" style="width: calc(100% + 48px);"></div>
    <div class="footer">
        <button nz-button style="margin-right: 10px;" (click)="cancal()">取消</button>
        <button nz-button nzType="primary" [nzLoading]="loading" (click)="submit()">提交反馈</button>
    </div>

</div>
