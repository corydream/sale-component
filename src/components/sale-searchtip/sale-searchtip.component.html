<div class="cinput" [ngStyle]="{width: salewidth}" [off-click]="outClick">

  <nz-input-group [nzAddOnAfter]="total + '项'">
    <input type="text" nz-input (click)="focus()" [placeholder]="_placeholder" class="cinput-input" readonly [(ngModel)]="selectedArr" #cinputInput>
  </nz-input-group>
  <ng-template #cinputCheckbox>
    <div class="cinput-checkbox">
      <div class="input-layout">
          <input type="text" nz-input [(ngModel)]="searchCondition"(ngModelChange)="searchChange()"
            placeholder="请输入搜索条件" style="width: 300px">
        <button class="clear-btn" nz-button nzType="default" (click)="clearAll()">清除</button>
      </div>
      <nz-checkbox-group class="cinput-checkbox-item" [nzDisabled]="_disabled" [(ngModel)]="_searchOption" (ngModelChange)="updateSingleChecked()"></nz-checkbox-group>
      <div class="search-pages">
        <nz-pagination  [nzPageSize]="pageSize" [nzPageIndex]="pageIndex" [nzTotal]="totalNum" (nzPageIndexChange)="pageIndexChange($event)" nzShowQuickJumper nzHideOnSinglePage="true" [nzSize]="'small'"></nz-pagination>
      </div>
    </div>
  </ng-template>
</div>
